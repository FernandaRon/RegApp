<div class="card mt-5">
  <div class="card-body">
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
      
      <div class="form-group">
        <input
        type="text"
        class="form-control"
        name="name"
        #name="ngModel"
        [(ngModel)]="userService.selectedUser.name"
        placeholder="Name"
        >

      </div>
      <div class="form-group">
          <input
          type="text"
          class="form-control"
          name="username"
          #username="ngModel"
          [(ngModel)]="userService.selectedUser.username"
          placeholder="Username"
          >
  
        </div>

        <div class="form-group">
            <input
            type="text"
            class="form-control"
            name="email"
            #email="ngModel"
            [(ngModel)]="userService.selectedUser.email"
            placeholder="example@example.com"
            >
    
          </div>
          <div class="form-group">
            <button class="btn btn-info" type="submit">
              <i class="fas fa-user-plus"> User</i>
            </button>
            <button class="btn btn-light" type="reset" (click)="resetForm(userForm)">
              <i class="fas fa-sync-alt"> Reset
              </i>

            </button>
          </div>
    </form>

  </div>
